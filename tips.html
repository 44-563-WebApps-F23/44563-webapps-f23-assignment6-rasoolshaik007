<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="baseAmount">Enter base amount</label>
    <input type ="number" id="baseAmount" value=50 min=10 max=50 step=2 value=30> <br>

    <label for="tipPercent">Enter the tip percent</label>
    <input type ="text" id="tipPercent" value=15 autofocus> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result"></p>

<script> 
function tips(){
    console.log("Getting form values")
    baseAmount = parseFloat(document.getElementById("baseAmount").value)
    tipPercent = parseFloat(document.getElementById("tipPercent").value)
    result = document.getElementById("result")
    toShow = " "
    
    for (let i = 0; i < 5; i++) {
        var a = tipPercent + i * 4;
        var c = (baseAmount * a) / 100;
        toShow += a + "% is " + c + " ; " ;
    }
    document.getElementById("result").innerHTML = "Tips are: " + toShow;
}
</script>

</body>
</html>
